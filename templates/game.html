{% extends 'pattern.html' %}

{% block links_scripts %}
<link href="../static/css/game.css" type="text/css" rel="stylesheet">
<link href="/static/css/glitch.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block title%}
    Game
{% endblock %}

{% block body%}

<div class="game">
<form onsubmit="this.querySelectorAll('input').forEach(i => i.disabled = false)" method="POST">

  <input onclick="disableBtn()" type="radio" id="rock-paper" name="rock-paper-scissors" value="{{ code100 }}">
  <input onclick="disableBtn()" type="radio" id="paper-scissors" name="rock-paper-scissors" value="{{ code100 }}">
  <input onclick="disableBtn()" type="radio" id="scissors-rock" name="rock-paper-scissors" value="{{ code100 }}">

  <input onclick="disableBtn()" type="radio" id="rock-rock" name="rock-paper-scissors" value="{{ code50 }}">
  <input onclick="disableBtn()" type="radio" id="paper-paper" name="rock-paper-scissors" value="{{ code50 }}">
  <input onclick="disableBtn()" type="radio" id="scissors-scissors" name="rock-paper-scissors" value="{{ code50 }}">

  <input onclick="disableBtn()" type="radio" id="rock-scissors" name="rock-paper-scissors" value="0">
  <input onclick="disableBtn()" type="radio" id="paper-rock" name="rock-paper-scissors" value="0">
  <input onclick="disableBtn()" type="radio" id="scissors-paper" name="rock-paper-scissors" value="0">


    
  <div id="message">
    <h2></h2>
  </div>

  <div class="content">
    <h1 class="smile"><span style="color:rgb(34, 34, 34);">камень</span> - <span style="color:rgb(94, 0, 0);">ножницы</span> - <span style="color:rgb(69, 116, 117);">бумага</span></h1>
    <p>У тебя одна попытка. <span class="smile" style="color:rgb(219, 219, 0);">Удачи</span>! <span style="opacity:0.2;">(либо приходи завтра)</span></p>
    <p>( не советую играть, если есть неиспользованный <span class="glitch" data-text="промокод">промокод</span> )</p>
    <div id="hands">
      <div class="hand-computer" id="computer-hand">
        <div class="fist"></div>
        <div class="finger finger-1"></div>
        <div class="finger finger-2"></div>
        <div class="finger finger-3"></div>
        <div class="finger finger-4"></div>
        <div class="thumb"></div>
        <div class="arm"></div>
      </div>

      <div class="hand-user" id="user-hand">
        <div class="fist"></div>
        <div class="finger finger-1"></div>
        <div class="finger finger-2"></div>
        <div class="finger finger-3"></div>
        <div class="finger finger-4"></div>
        <div class="thumb"></div>
        <div class="arm"></div>
      </div>
      
      <div id="icons">
        <div>
          <label for="rock-rock">✊🏼</label>
          <label for="paper-rock">✊🏼</label>
          <label for="scissors-rock">✊🏼</label>
        </div>
        <div>
          <label for="rock-paper">🖐🏼</label>
          <label for="paper-paper">🖐🏼</label>
          <label for="scissors-paper">🖐🏼</label>
        </div>
        <div>
          <label for="rock-scissors">🖖🏼</label>
          <label for="paper-scissors">🖖🏼</label>
          <label for="scissors-scissors">🖖🏼</label>
        </div>
      </div>
    </div>
  </div>

  <div id="message">
    <button type ="submit" class="custom-btn btn-16" >Проверить промокоды</button>
  </div>

</form>
</div>
<script>
  function disableBtn() {
    document.getElementById("rock-paper").disabled = true;
    document.getElementById("paper-scissors").disabled = true;
    document.getElementById("scissors-rock").disabled = true;
    document.getElementById("rock-rock").disabled = true;
    document.getElementById("paper-paper").disabled = true;
    document.getElementById("scissors-scissors").disabled = true;
    document.getElementById("rock-scissors").disabled = true;
    document.getElementById("paper-rock").disabled = true;
    document.getElementById("scissors-paper").disabled = true;
  }
</script>
{% endblock %}
